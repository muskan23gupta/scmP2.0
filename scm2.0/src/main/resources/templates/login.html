<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title>Login Page</title>
</head>
<body>   
    <div id="content">
        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4" ></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
    <!--card-->
     <div class="block  p-6 border-t-[7px] bg-white border border-green-700 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

      <div data-th-replace="~{message :: messagebox}"></div>
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here!!</h5>
    <p class="font-normal text-gray-400 dark:text-gray-400">Start Managing Contacts on Cloud...</p>

    <!--This is form-->
    <form  
    method="post"
    data-th-action="@{'/authenticate'}"
    class="mt-5">
      
          <!--username field-->
          <div class="mb-3">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Username</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />

            <!--
            <p 
             data-th-if="${#fields.hasErrors('email')}"
             data-th-errors="*{email}"
            class="text-red-600 px-2 py-2"></p>
            -->
            
          </div>
          <!--password field-->
          <div class="mb-3">
            <label for="password" name="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
            <input type="password" id="password"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Your password" required />

            <!--
            <p 
             data-th-if="${#fields.hasErrors('password')}"
             data-th-errors="*{password}"
            class="text-red-600 px-2 py-2"></p>
            -->
            
          </div>
          
          <!--button-->
          <div class="mb-3 flex justify-center space-x-3">
            <button type="submit" class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-700 dark:hover:bg-blue-800 hover:bg-gray-900">Login</button>

            <button type="reset" class="px-3 py-2 rounded bg-orange-800 text-white dark:bg-orange-700 dark:hover:bg-orange-800 hover:bg-orange-900">Reset</button>
          </div>
    </form>
     </div>
            </div>
                <div class="col-span-4"></div>          
        </div>

    </div>

        <script>
        console.log("Login Page")
    </script>
</body>
</html>
